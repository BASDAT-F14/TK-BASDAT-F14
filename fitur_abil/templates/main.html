<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ judul }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
    section {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 400px;
        padding-top: 100px;
        background: #3c31dd;
    }

    .curve {
        position: absolute;
        height: 250px;
        width: 100%;
        bottom: 0;
        text-align: center;
    }

    .curve::before {
        content: '';
        display: block;
        position: absolute;
        border-radius: 100% 50%;
        width: 55%;
        height: 100%;
        transform: translate(85%, 60%);
        background-color: hsl(216, 21%, 16%);
    }

    .curve::after {
        content: '';
        display: block;
        position: absolute;
        border-radius: 100% 50%;
        width: 55%;
        height: 100%;
        background-color: #3c31dd;
        transform: translate(-4%, 40%);
        z-index: -1;
    }
    .spacer {
    aspect-ratio: 960/300;
    width: 100%;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

.layer1 {
    background-image: url('./your-image.svg');
}
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f4f4 25%, #e0e0e0 75%);
      background-size: 200% 200%;
      animation: backgroundMove 10s ease infinite;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      font-size: 2.5em;
      font-weight: 300;
      letter-spacing: 1px;
      animation: headerFadeIn 2s ease-in-out;
    }

    @keyframes headerFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sub-header {
      text-align: center;
      font-size: 1.2em;
      font-weight: 300;
      color: #333;
      margin-top: 10px;
    }

    .card {
      width: 80%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }

    .card table {
      width: 100%;
      text-align: center;
      border-collapse: collapse;
      animation: tableFadeIn 1.5s ease-in-out;
    }

    @keyframes tableFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card table th, .card table td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    .card table th {
      background-color: #f4f4f4;
      color: #333;
    }

    .card table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .button-27 {
      appearance: none;
      background-color: #7a7777;
      border: 2px solid #5a5a5a;
      border-radius: 15px;
      box-sizing: border-box;
      color: #FFFFFF;
      cursor: pointer;
      display: inline-block;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 600;
      line-height: normal;
      margin: 0;
      min-height: 40px;
      min-width: 16;
      outline: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      width: 100%;
      will-change: transform;
    }

    .button-27:disabled {
      pointer-events: none;
    }

    .button-27:hover {
      box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
      transform: translateY(-2px);
    }

    .button-27:active {
      box-shadow: none;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  {% block content %}
  {% include 'navbar.html' %}
  <div class="header">Selamat Datang Di Pachilflix TK-F-14</div>
  <section>
    <div class="curve"></div>
  </section>
  {% endblock content %}
</body>
</html>
